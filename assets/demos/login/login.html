<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 在线教育平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        .tab-inactive { border-bottom: 2px solid transparent; color: #6b7280; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
                <i class="fas fa-graduation-cap text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">在线教育平台</h1>
            <p class="text-gray-500 mt-1">开启你的学习之旅</p>
        </div>

        <!-- 登录卡片 -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- 登录方式切换 -->
            <div class="flex mb-6 border-b">
                <button id="tab-password" class="flex-1 pb-3 text-center font-medium tab-active" onclick="switchTab('password')">
                    <i class="fas fa-lock mr-2"></i>密码登录
                </button>
                <button id="tab-sms" class="flex-1 pb-3 text-center font-medium tab-inactive" onclick="switchTab('sms')">
                    <i class="fas fa-mobile-alt mr-2"></i>验证码登录
                </button>
            </div>

            <!-- 密码登录表单 -->
            <form id="form-password" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">手机号</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fas fa-phone"></i>
                        </span>
                        <input type="tel" id="login-phone" placeholder="请输入手机号" maxlength="11"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fas fa-key"></i>
                        </span>
                        <input type="password" id="login-password" placeholder="请输入密码"
                            class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                        <button type="button" onclick="togglePassword('login-password', this)" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="flex justify-between items-center text-sm">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="remember-me" class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                        <span class="ml-2 text-gray-600">记住我</span>
                    </label>
                    <a href="#" onclick="showForgotPassword()" class="text-blue-600 hover:text-blue-700">忘记密码？</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>登录
                </button>
            </form>

            <!-- 验证码登录表单 -->
            <form id="form-sms" class="space-y-5 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">手机号</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fas fa-phone"></i>
                        </span>
                        <input type="tel" id="sms-phone" placeholder="请输入手机号" maxlength="11"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
                    <div class="flex gap-3">
                        <div class="relative flex-1">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <i class="fas fa-shield-alt"></i>
                            </span>
                            <input type="text" id="sms-code" placeholder="请输入验证码" maxlength="6"
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                        </div>
                        <button type="button" id="send-sms-btn" onclick="sendSmsCode('sms-phone', this)"
                            class="px-4 py-3 bg-blue-100 text-blue-600 rounded-lg font-medium hover:bg-blue-200 transition whitespace-nowrap">
                            获取验证码
                        </button>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>登录
                </button>
            </form>

            <!-- 注册链接 -->
            <div class="mt-6 text-center text-gray-600">
                还没有账号？<a href="register.html" class="text-blue-600 hover:text-blue-700 font-medium">立即注册</a>
            </div>
        </div>
    </div>

    <!-- 忘记密码弹窗 -->
    <div id="forgot-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-800">重置密码</h3>
                <button onclick="closeForgotPassword()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <!-- 步骤指示器 -->
            <div class="flex items-center justify-center mb-6">
                <div class="flex items-center">
                    <div id="step1-indicator" class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center text-sm font-medium">1</div>
                    <div id="step1-line" class="w-16 h-1 bg-gray-300"></div>
                    <div id="step2-indicator" class="w-8 h-8 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center text-sm font-medium">2</div>
                    <div id="step2-line" class="w-16 h-1 bg-gray-300"></div>
                    <div id="step3-indicator" class="w-8 h-8 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center text-sm font-medium">3</div>
                </div>
            </div>

            <!-- 步骤1: 验证手机号 -->
            <div id="forgot-step1" class="space-y-4">
                <p class="text-gray-600 text-center mb-4">请输入注册时使用的手机号</p>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                        <i class="fas fa-phone"></i>
                    </span>
                    <input type="tel" id="forgot-phone" placeholder="请输入手机号" maxlength="11"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                </div>
                <div class="flex gap-3">
                    <div class="relative flex-1">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fas fa-shield-alt"></i>
                        </span>
                        <input type="text" id="forgot-code" placeholder="请输入验证码" maxlength="6"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                    </div>
                    <button type="button" id="forgot-sms-btn" onclick="sendSmsCode('forgot-phone', this)"
                        class="px-4 py-3 bg-blue-100 text-blue-600 rounded-lg font-medium hover:bg-blue-200 transition whitespace-nowrap">
                        获取验证码
                    </button>
                </div>
                <button onclick="forgotNextStep(1)" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
                    下一步
                </button>
            </div>

            <!-- 步骤2: 设置新密码 -->
            <div id="forgot-step2" class="space-y-4 hidden">
                <p class="text-gray-600 text-center mb-4">请设置新密码</p>
                <div>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="forgot-new-password" placeholder="请输入新密码" oninput="checkPasswordStrength(this.value, 'forgot')"
                            class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                        <button type="button" onclick="togglePassword('forgot-new-password', this)" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="forgot-strength-bar" class="mt-2 h-1 rounded-full bg-gray-200 overflow-hidden">
                        <div id="forgot-strength-fill" class="h-full w-0 transition-all duration-300"></div>
                    </div>
                    <p id="forgot-strength-text" class="text-xs mt-1 text-gray-500">密码需包含大小写字母、数字，至少8位</p>
                </div>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="forgot-confirm-password" placeholder="请确认新密码"
                        class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                    <button type="button" onclick="togglePassword('forgot-confirm-password', this)" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button onclick="forgotNextStep(2)" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
                    确认重置
                </button>
            </div>

            <!-- 步骤3: 完成 -->
            <div id="forgot-step3" class="text-center hidden">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check text-green-600 text-3xl"></i>
                </div>
                <h4 class="text-xl font-bold text-gray-800 mb-2">密码重置成功</h4>
                <p class="text-gray-600 mb-6">请使用新密码登录</p>
                <button onclick="closeForgotPassword()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
                    返回登录
                </button>
            </div>
        </div>
    </div>

    <!-- 账号锁定提示弹窗 -->
    <div id="locked-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 text-center">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-lock text-red-600 text-2xl"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">账号已锁定</h3>
            <p class="text-gray-600 mb-2">由于多次输入错误密码，您的账号已被临时锁定</p>
            <p class="text-red-600 font-medium mb-4" id="lock-countdown">请在 30 分钟后重试</p>
            <button onclick="closeLockedModal()" class="w-full bg-gray-200 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-300 transition">
                我知道了
            </button>
        </div>
    </div>

    <!-- Toast 提示 -->
    <div id="toast" class="fixed top-4 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform -translate-y-20 opacity-0 transition-all duration-300 z-50">
        <span id="toast-message"></span>
    </div>

    <script>
        // 登录尝试次数管理
        const MAX_LOGIN_ATTEMPTS = 5;
        const LOCK_DURATION = 30 * 60 * 1000; // 30分钟

        function getLoginAttempts() {
            const data = localStorage.getItem('loginAttempts');
            return data ? JSON.parse(data) : { count: 0, lockUntil: null };
        }

        function setLoginAttempts(count, lockUntil = null) {
            localStorage.setItem('loginAttempts', JSON.stringify({ count, lockUntil }));
        }

        function isAccountLocked() {
            const attempts = getLoginAttempts();
            if (attempts.lockUntil && Date.now() < attempts.lockUntil) {
                return true;
            }
            if (attempts.lockUntil && Date.now() >= attempts.lockUntil) {
                setLoginAttempts(0, null);
            }
            return false;
        }

        function getRemainingLockTime() {
            const attempts = getLoginAttempts();
            if (attempts.lockUntil) {
                const remaining = Math.ceil((attempts.lockUntil - Date.now()) / 60000);
                return remaining > 0 ? remaining : 0;
            }
            return 0;
        }

        // 切换登录方式
        function switchTab(type) {
            const tabPassword = document.getElementById('tab-password');
            const tabSms = document.getElementById('tab-sms');
            const formPassword = document.getElementById('form-password');
            const formSms = document.getElementById('form-sms');

            if (type === 'password') {
                tabPassword.className = 'flex-1 pb-3 text-center font-medium tab-active';
                tabSms.className = 'flex-1 pb-3 text-center font-medium tab-inactive';
                formPassword.classList.remove('hidden');
                formSms.classList.add('hidden');
            } else {
                tabPassword.className = 'flex-1 pb-3 text-center font-medium tab-inactive';
                tabSms.className = 'flex-1 pb-3 text-center font-medium tab-active';
                formPassword.classList.add('hidden');
                formSms.classList.remove('hidden');
            }
        }

        // 切换密码显示
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // 发送验证码
        function sendSmsCode(phoneInputId, btn) {
            const phone = document.getElementById(phoneInputId).value;
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                showToast('请输入正确的手机号');
                return;
            }

            btn.disabled = true;
            let countdown = 60;
            btn.textContent = `${countdown}s`;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            const timer = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(timer);
                    btn.textContent = '获取验证码';
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    btn.textContent = `${countdown}s`;
                }
            }, 1000);

            showToast('验证码已发送');
        }

        // 显示忘记密码弹窗
        function showForgotPassword() {
            document.getElementById('forgot-modal').classList.remove('hidden');
            resetForgotSteps();
        }

        function closeForgotPassword() {
            document.getElementById('forgot-modal').classList.add('hidden');
            resetForgotSteps();
        }

        function resetForgotSteps() {
            document.getElementById('forgot-step1').classList.remove('hidden');
            document.getElementById('forgot-step2').classList.add('hidden');
            document.getElementById('forgot-step3').classList.add('hidden');
            document.getElementById('step1-indicator').className = 'w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center text-sm font-medium';
            document.getElementById('step2-indicator').className = 'w-8 h-8 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center text-sm font-medium';
            document.getElementById('step3-indicator').className = 'w-8 h-8 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center text-sm font-medium';
            document.getElementById('step1-line').className = 'w-16 h-1 bg-gray-300';
            document.getElementById('step2-line').className = 'w-16 h-1 bg-gray-300';
        }

        function forgotNextStep(currentStep) {
            if (currentStep === 1) {
                const phone = document.getElementById('forgot-phone').value;
                const code = document.getElementById('forgot-code').value;
                if (!/^1[3-9]\d{9}$/.test(phone)) {
                    showToast('请输入正确的手机号');
                    return;
                }
                if (!/^\d{6}$/.test(code)) {
                    showToast('请输入6位验证码');
                    return;
                }
                document.getElementById('forgot-step1').classList.add('hidden');
                document.getElementById('forgot-step2').classList.remove('hidden');
                document.getElementById('step1-indicator').className = 'w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center text-sm font-medium';
                document.getElementById('step1-line').className = 'w-16 h-1 bg-green-500';
                document.getElementById('step2-indicator').className = 'w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center text-sm font-medium';
            } else if (currentStep === 2) {
                const newPwd = document.getElementById('forgot-new-password').value;
                const confirmPwd = document.getElementById('forgot-confirm-password').value;
                if (!validatePassword(newPwd)) {
                    showToast('密码需包含大小写字母、数字，至少8位');
                    return;
                }
                if (newPwd !== confirmPwd) {
                    showToast('两次输入的密码不一致');
                    return;
                }
                document.getElementById('forgot-step2').classList.add('hidden');
                document.getElementById('forgot-step3').classList.remove('hidden');
                document.getElementById('step2-indicator').className = 'w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center text-sm font-medium';
                document.getElementById('step2-line').className = 'w-16 h-1 bg-green-500';
                document.getElementById('step3-indicator').className = 'w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center text-sm font-medium';
            }
        }

        // 密码强度检测
        function validatePassword(password) {
            return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/.test(password);
        }

        function checkPasswordStrength(password, prefix) {
            const fill = document.getElementById(`${prefix}-strength-fill`);
            const text = document.getElementById(`${prefix}-strength-text`);
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[!@#$%^&*]/.test(password)) strength++;

            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-blue-500', 'bg-green-500'];
            const texts = ['非常弱', '弱', '一般', '强', '非常强'];
            const widths = ['20%', '40%', '60%', '80%', '100%'];

            fill.className = `h-full transition-all duration-300 ${colors[strength - 1] || 'bg-gray-300'}`;
            fill.style.width = widths[strength - 1] || '0%';
            text.textContent = strength > 0 ? `密码强度: ${texts[strength - 1]}` : '密码需包含大小写字母、数字，至少8位';
        }

        // 显示锁定弹窗
        function showLockedModal() {
            const remaining = getRemainingLockTime();
            document.getElementById('lock-countdown').textContent = `请在 ${remaining} 分钟后重试`;
            document.getElementById('locked-modal').classList.remove('hidden');
        }

        function closeLockedModal() {
            document.getElementById('locked-modal').classList.add('hidden');
        }

        // Toast 提示
        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').textContent = message;
            toast.classList.remove('-translate-y-20', 'opacity-0');
            toast.classList.add('translate-y-0', 'opacity-100');
            setTimeout(() => {
                toast.classList.add('-translate-y-20', 'opacity-0');
                toast.classList.remove('translate-y-0', 'opacity-100');
            }, 3000);
        }

        // 表单提交
        document.getElementById('form-password').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (isAccountLocked()) {
                showLockedModal();
                return;
            }

            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-password').value;

            if (!/^1[3-9]\d{9}$/.test(phone)) {
                showToast('请输入正确的手机号');
                return;
            }
            if (!password) {
                showToast('请输入密码');
                return;
            }

            // 模拟登录验证（实际项目中应调用后端API）
            const mockSuccess = password === 'Test1234';
            
            if (mockSuccess) {
                setLoginAttempts(0, null);
                showToast('登录成功');
                // window.location.href = '/dashboard';
            } else {
                const attempts = getLoginAttempts();
                const newCount = attempts.count + 1;
                
                if (newCount >= MAX_LOGIN_ATTEMPTS) {
                    setLoginAttempts(newCount, Date.now() + LOCK_DURATION);
                    showLockedModal();
                } else {
                    setLoginAttempts(newCount, null);
                    showToast(`密码错误，还剩 ${MAX_LOGIN_ATTEMPTS - newCount} 次机会`);
                }
            }
        });

        document.getElementById('form-sms').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('sms-phone').value;
            const code = document.getElementById('sms-code').value;

            if (!/^1[3-9]\d{9}$/.test(phone)) {
                showToast('请输入正确的手机号');
                return;
            }
            if (!/^\d{6}$/.test(code)) {
                showToast('请输入6位验证码');
                return;
            }

            showToast('登录成功');
            // window.location.href = '/dashboard';
        });
    </script>
    <script src="components/prd-drawer.js"></script>
</body>
</html>
