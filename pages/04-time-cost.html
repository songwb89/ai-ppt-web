<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时间成本对比</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden bg-gradient-to-br from-white via-sky-50 to-indigo-50 text-gray-900">
  <!-- 轻网格纹理 -->
  <div class="pointer-events-none absolute inset-0 opacity-[0.12]" style="background-image: radial-gradient(circle at 1px 1px, rgba(30,41,59,0.30) 1px, transparent 0); background-size: 16px 16px;"></div>
  <!-- 轻噪点 -->
  <div class="pointer-events-none absolute inset-0 opacity-[0.06] mix-blend-overlay" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22 viewBox=%220 0 200 200%22><filter id=%22n%22><feTurbulence type=%22fractalNoise%22 baseFrequency=%220.9%22 numOctaves=%223%22 stitchTiles=%22stitch%22/></filter><rect width=%22200%22 height=%22200%22 filter=%22url(%23n)%22 opacity=%220.3%22/></svg>');"></div>
  <!-- 光斑 -->
  <div class="pointer-events-none absolute -top-24 -left-24 w-80 h-80 bg-indigo-200/35 blur-3xl rounded-full"></div>
  <div class="pointer-events-none absolute -bottom-36 right-[-80px] w-[420px] h-[420px] bg-amber-200/28 blur-[110px] rounded-full"></div>

  <!-- 标题 -->
  <h2 class="relative text-4xl md:text-5xl font-bold mb-20 text-slate-900">时间成本</h2>

  <!-- 时间对比 -->
  <div class="relative w-full flex items-center justify-center gap-32 md:gap-48 px-8 mb-16">
    
    <!-- 左：Axure -->
    <div class="text-center">
      <span class="inline-block px-5 py-2.5 mb-8 bg-gray-200 text-gray-700 rounded-lg font-semibold text-xl">Axure</span>
      <div class="flex items-baseline justify-center gap-2">
        <span class="text-[10rem] md:text-[12rem] font-black text-red-500 leading-none">1</span>
        <span class="text-4xl md:text-5xl font-bold text-red-400">小时</span>
      </div>
      <p class="mt-6 text-gray-600 text-lg md:text-xl">拖组件、配动态面板、造假数据</p>
    </div>

    <!-- 右：AI 生成 -->
    <div class="text-center">
      <span class="inline-block px-5 py-2.5 mb-8 bg-indigo-500 text-white rounded-lg font-semibold text-xl">AI 生成</span>
      <div class="flex items-baseline justify-center gap-2">
        <span class="text-[10rem] md:text-[12rem] font-black text-emerald-500 leading-none">15</span>
        <span class="text-4xl md:text-5xl font-bold text-emerald-400">分钟</span>
      </div>
      <p class="mt-6 text-gray-600 text-lg md:text-xl">描述需求、沟通调整、预览确认</p>
    </div>
  </div>

  <!-- 补充说明 -->
  <div class="relative text-center">
    <p class="text-gray-600 text-xl md:text-2xl">同样的列表页 + 筛选 + 分页 + 弹窗，时间减少约 <span class="text-emerald-600 font-bold">75%</span></p>
  </div>
</body>
</html>
