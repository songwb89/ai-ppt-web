<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>技术对接对比</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden bg-gradient-to-br from-white via-sky-50 to-indigo-50 text-gray-900 py-8 px-4">
  <!-- 轻网格纹理 -->
  <div class="pointer-events-none absolute inset-0 opacity-[0.12]" style="background-image: radial-gradient(circle at 1px 1px, rgba(30,41,59,0.30) 1px, transparent 0); background-size: 16px 16px;"></div>
  <!-- 轻噪点 -->
  <div class="pointer-events-none absolute inset-0 opacity-[0.06] mix-blend-overlay" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22 viewBox=%220 0 200 200%22><filter id=%22n%22><feTurbulence type=%22fractalNoise%22 baseFrequency=%220.9%22 numOctaves=%223%22 stitchTiles=%22stitch%22/></filter><rect width=%22200%22 height=%22200%22 filter=%22url(%23n)%22 opacity=%220.3%22/></svg>');"></div>
  <!-- 光斑 -->
  <div class="pointer-events-none absolute -top-24 -left-24 w-80 h-80 bg-indigo-200/35 blur-3xl rounded-full"></div>
  <div class="pointer-events-none absolute -bottom-36 right-[-80px] w-[420px] h-[420px] bg-amber-200/28 blur-[110px] rounded-full"></div>

  <!-- 标题 -->
  <h2 class="relative text-4xl md:text-5xl font-bold mb-10 text-slate-900">技术对接</h2>

  <!-- 左右分屏对比 -->
  <div class="relative w-full flex gap-10 items-start justify-center px-6">
    <!-- 左侧：文档描述 -->
    <div class="flex-1 flex flex-col">
      <div class="mb-4 text-center">
        <span class="inline-block px-5 py-2.5 bg-gray-200 text-gray-700 rounded-lg font-semibold text-xl">文档描述</span>
      </div>
      <div class="bg-white rounded-2xl shadow-lg border-2 border-gray-200 p-8 h-[450px] flex flex-col justify-center">
        <div class="mb-6">
          <div class="flex items-start gap-3 mb-4">
            <span class="flex-shrink-0 w-6 h-6 bg-gray-100 rounded-full flex items-center justify-center text-gray-500 text-sm font-medium">1</span>
            <p class="text-gray-700 text-lg leading-relaxed">用户点击任意徽章时，在点击位置上方出现"+1/-1"浮动提示，上浮并淡出，约 1 秒结束。</p>
          </div>
          <div class="flex items-start gap-3">
            <span class="flex-shrink-0 w-6 h-6 bg-gray-100 rounded-full flex items-center justify-center text-gray-500 text-sm font-medium">2</span>
            <p class="text-gray-700 text-lg leading-relaxed">浮动提示出现的同时，学生的点赞/批评计数和时间轴即时更新。</p>
          </div>
        </div>
        <div class="mt-auto pt-6 border-t border-gray-100">
          <p class="text-gray-400 text-sm text-center italic">
            <i class="fa-solid fa-file-lines mr-2"></i>
            PRD 文档中的交互描述
          </p>
        </div>
      </div>
      <p class="mt-4 text-center text-gray-500 text-lg">通过文字理解效果，抽象难懂</p>
    </div>

    <!-- 右侧：直接出码 -->
    <div class="flex-1 flex flex-col">
      <div class="mb-4 text-center">
        <span class="inline-block px-5 py-2.5 bg-indigo-500 text-white rounded-lg font-semibold text-xl">效果演示</span>
      </div>
      <div class="bg-white rounded-xl shadow-lg overflow-hidden border-2 border-indigo-300">
        <video src="../assets/videos/点评效果.mp4" class="h-[450px] w-full object-cover" controls muted></video>
      </div>
      <p class="mt-4 text-center text-gray-500 text-lg">点击就能看效果，一目了然</p>
    </div>
  </div>
</body>
</html>
