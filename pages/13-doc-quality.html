<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文档质量对比</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden bg-gradient-to-br from-white via-sky-50 to-indigo-50 text-gray-900 py-8 px-4">
  <!-- 轻网格纹理 -->
  <div class="pointer-events-none absolute inset-0 opacity-[0.12]" style="background-image: radial-gradient(circle at 1px 1px, rgba(30,41,59,0.30) 1px, transparent 0); background-size: 16px 16px;"></div>
  <!-- 轻噪点 -->
  <div class="pointer-events-none absolute inset-0 opacity-[0.06] mix-blend-overlay" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22 viewBox=%220 0 200 200%22><filter id=%22n%22><feTurbulence type=%22fractalNoise%22 baseFrequency=%220.9%22 numOctaves=%223%22 stitchTiles=%22stitch%22/></filter><rect width=%22200%22 height=%22200%22 filter=%22url(%23n)%22 opacity=%220.3%22/></svg>');"></div>
  <!-- 光斑 -->
  <div class="pointer-events-none absolute -top-24 -left-24 w-80 h-80 bg-indigo-200/35 blur-3xl rounded-full"></div>
  <div class="pointer-events-none absolute -bottom-36 right-[-80px] w-[420px] h-[420px] bg-amber-200/28 blur-[110px] rounded-full"></div>

  <!-- 标题 -->
  <h2 class="relative text-4xl md:text-5xl font-bold mb-10 text-slate-900">文档质量</h2>

  <!-- 左右分屏对比 -->
  <div class="relative w-full flex gap-12 items-stretch justify-center px-8">
    <!-- 左侧：手写 -->
    <div class="flex-1 flex flex-col max-w-xl">
      <div class="mb-4 text-center">
        <span class="inline-block px-5 py-2.5 bg-gray-200 text-gray-700 rounded-lg font-semibold text-xl">手写</span>
      </div>
      <div class="bg-white rounded-xl shadow-lg border-2 border-gray-200 p-8 flex-1 min-h-[380px]">
        <div class="space-y-5">
          <!-- 特征1 -->
          <div class="flex items-center gap-4">
            <div class="flex-shrink-0 w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
              <i class="fa-solid fa-xmark text-red-500 text-lg"></i>
            </div>
            <div class="flex-1">
              <div class="text-gray-800 font-medium text-lg">格式不统一</div>
              <div class="text-gray-400 text-sm mt-1">每次写法都不一样，风格混乱</div>
            </div>
          </div>
          <!-- 特征2 -->
          <div class="flex items-center gap-4">
            <div class="flex-shrink-0 w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
              <i class="fa-solid fa-xmark text-red-500 text-lg"></i>
            </div>
            <div class="flex-1">
              <div class="text-gray-800 font-medium text-lg">描述口语化</div>
              <div class="text-gray-400 text-sm mt-1">"点一下弹个框"，不够专业</div>
            </div>
          </div>
          <!-- 特征3 -->
          <div class="flex items-center gap-4">
            <div class="flex-shrink-0 w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
              <i class="fa-solid fa-xmark text-red-500 text-lg"></i>
            </div>
            <div class="flex-1">
              <div class="text-gray-800 font-medium text-lg">容易遗漏细节</div>
              <div class="text-gray-400 text-sm mt-1">异常情况、边界条件想不全</div>
            </div>
          </div>
          <!-- 特征4 -->
          <div class="flex items-center gap-4">
            <div class="flex-shrink-0 w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
              <i class="fa-solid fa-xmark text-red-500 text-lg"></i>
            </div>
            <div class="flex-1">
              <div class="text-gray-800 font-medium text-lg">评审返工多</div>
              <div class="text-gray-400 text-sm mt-1">开发问一堆，反复补充说明</div>
            </div>
          </div>
        </div>
      </div>
      <p class="mt-4 text-center text-gray-500 text-lg">质量参差，全靠个人经验</p>
    </div>

    <!-- 右侧：AI 生成 -->
    <div class="flex-1 flex flex-col max-w-xl">
      <div class="mb-4 text-center">
        <span class="inline-block px-5 py-2.5 bg-indigo-500 text-white rounded-lg font-semibold text-xl">AI 生成</span>
      </div>
      <div class="bg-white rounded-xl shadow-lg border-2 border-indigo-300 p-8 flex-1 min-h-[380px]">
        <div class="space-y-5">
          <!-- 特征1 -->
          <div class="flex items-center gap-4">
            <div class="flex-shrink-0 w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
              <i class="fa-solid fa-check text-green-500 text-lg"></i>
            </div>
            <div class="flex-1">
              <div class="text-gray-800 font-medium text-lg">格式规范统一</div>
              <div class="text-gray-400 text-sm mt-1">结构清晰，风格一致</div>
            </div>
          </div>
          <!-- 特征2 -->
          <div class="flex items-center gap-4">
            <div class="flex-shrink-0 w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
              <i class="fa-solid fa-check text-green-500 text-lg"></i>
            </div>
            <div class="flex-1">
              <div class="text-gray-800 font-medium text-lg">语言严谨专业</div>
              <div class="text-gray-400 text-sm mt-1">术语准确，表达清晰</div>
            </div>
          </div>
          <!-- 特征3 -->
          <div class="flex items-center gap-4">
            <div class="flex-shrink-0 w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
              <i class="fa-solid fa-check text-green-500 text-lg"></i>
            </div>
            <div class="flex-1">
              <div class="text-gray-800 font-medium text-lg">自动补充细节</div>
              <div class="text-gray-400 text-sm mt-1">边界情况、异常处理考虑周全</div>
            </div>
          </div>
          <!-- 特征4 -->
          <div class="flex items-center gap-4">
            <div class="flex-shrink-0 w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
              <i class="fa-solid fa-check text-green-500 text-lg"></i>
            </div>
            <div class="flex-1">
              <div class="text-gray-800 font-medium text-lg">评审通过率高</div>
              <div class="text-gray-400 text-sm mt-1">信息完整，减少返工</div>
            </div>
          </div>
        </div>
      </div>
      <p class="mt-4 text-center text-gray-500 text-lg">质量稳定，输出有保障</p>
    </div>
  </div>
</body>
</html>
