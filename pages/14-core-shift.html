<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>核心转变</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden bg-gradient-to-br from-white via-sky-50 to-indigo-50 text-gray-900">
  <!-- 轻网格纹理 -->
  <div class="pointer-events-none absolute inset-0 opacity-[0.12]" style="background-image: radial-gradient(circle at 1px 1px, rgba(30,41,59,0.30) 1px, transparent 0); background-size: 16px 16px;"></div>
  <!-- 轻噪点 -->
  <div class="pointer-events-none absolute inset-0 opacity-[0.06] mix-blend-overlay" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22 viewBox=%220 0 200 200%22><filter id=%22n%22><feTurbulence type=%22fractalNoise%22 baseFrequency=%220.9%22 numOctaves=%223%22 stitchTiles=%22stitch%22/></filter><rect width=%22200%22 height=%22200%22 filter=%22url(%23n)%22 opacity=%220.3%22/></svg>');"></div>
  <!-- 光斑 -->
  <div class="pointer-events-none absolute -top-32 -left-32 w-96 h-96 bg-indigo-200/40 blur-3xl rounded-full"></div>
  <div class="pointer-events-none absolute -bottom-40 right-[-100px] w-[500px] h-[500px] bg-amber-200/30 blur-[120px] rounded-full"></div>

  <!-- 核心内容 -->
  <div class="relative text-center px-8">
    <!-- 主标语 -->
    <div class="flex items-center justify-center gap-8 md:gap-12 mb-16">
      <div class="flex flex-col items-center">
        <div class="w-24 h-24 md:w-28 md:h-28 bg-gray-100 rounded-2xl flex items-center justify-center mb-4 shadow-sm">
          <i class="fa-solid fa-hammer text-4xl md:text-5xl text-gray-400"></i>
        </div>
        <span class="text-3xl md:text-4xl font-bold text-gray-400">施工者</span>
      </div>
      
      <div class="flex flex-col items-center justify-center">
        <div class="w-16 h-16 md:w-20 md:h-20 bg-indigo-100 rounded-full flex items-center justify-center shadow-sm">
          <i class="fa-solid fa-arrow-right text-2xl md:text-3xl text-indigo-500"></i>
        </div>
      </div>
      
      <div class="flex flex-col items-center">
        <div class="w-24 h-24 md:w-28 md:h-28 bg-indigo-100 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-indigo-200/50">
          <i class="fa-solid fa-lightbulb text-4xl md:text-5xl text-indigo-500"></i>
        </div>
        <span class="text-3xl md:text-5xl font-bold text-indigo-600">决策者</span>
      </div>
    </div>

    <!-- 分隔线 -->
    <div class="w-32 h-1 bg-gradient-to-r from-gray-200 via-indigo-300 to-indigo-400 rounded-full mx-auto mb-12"></div>

    <!-- 说明文字 -->
    <div class="flex items-center justify-center gap-6 md:gap-10">
      <div class="bg-white/60 backdrop-blur-sm rounded-xl px-6 py-4 shadow-sm border border-gray-100">
        <div class="text-gray-400 text-sm mb-1">时间花在</div>
        <div class="text-gray-500 text-lg">拖组件、写文字</div>
      </div>
      
      <i class="fa-solid fa-arrow-right text-xl text-indigo-300"></i>
      
      <div class="bg-indigo-50/80 backdrop-blur-sm rounded-xl px-6 py-4 shadow-sm border border-indigo-100">
        <div class="text-indigo-400 text-sm mb-1">时间花在</div>
        <div class="text-indigo-600 text-lg font-medium">思考方案、做决策</div>
      </div>
    </div>
  </div>
</body>
</html>
