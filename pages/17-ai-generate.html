<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>现场演示</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden bg-gradient-to-br from-white via-sky-50 to-indigo-50 text-gray-900 py-8 px-12">
  <!-- 轻网格纹理 -->
  <div class="pointer-events-none absolute inset-0 opacity-[0.12]" style="background-image: radial-gradient(circle at 1px 1px, rgba(30,41,59,0.30) 1px, transparent 0); background-size: 16px 16px;"></div>
  <!-- 光斑 -->
  <div class="pointer-events-none absolute -top-24 -left-24 w-80 h-80 bg-indigo-200/35 blur-3xl rounded-full"></div>
  <div class="pointer-events-none absolute -bottom-36 right-[-80px] w-[420px] h-[420px] bg-amber-200/28 blur-[110px] rounded-full"></div>

  <!-- 标题 -->
  <h2 class="relative text-3xl font-bold text-slate-900 mb-6">现场演示</h2>

  <!-- 视频播放器 -->
  <div class="relative w-full max-w-5xl bg-black rounded-2xl shadow-2xl overflow-hidden">
    <video 
      id="demo-video"
      class="w-full"
      controls
      poster=""
    >
      <source src="../assets/videos/AI生成过程.mp4" type="video/mp4">
      您的浏览器不支持视频播放
    </video>
  </div>

  <!-- 底部说明 -->
  <div class="relative flex items-center gap-3 mt-6 text-gray-500">
    <i class="fa-solid fa-clock text-indigo-400"></i>
    <span class="text-lg">AI 生成用时：<span class="text-indigo-600 font-semibold">1 分钟</span></span>
  </div>
</body>
</html>
