<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>资源分享</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden bg-gradient-to-br from-white via-sky-50 to-indigo-50 text-gray-900 py-8 px-12">
  <!-- 轻网格纹理 -->
  <div class="pointer-events-none absolute inset-0 opacity-[0.12]" style="background-image: radial-gradient(circle at 1px 1px, rgba(30,41,59,0.30) 1px, transparent 0); background-size: 16px 16px;"></div>
  <!-- 光斑 -->
  <div class="pointer-events-none absolute -top-24 -left-24 w-80 h-80 bg-indigo-200/35 blur-3xl rounded-full"></div>
  <div class="pointer-events-none absolute -bottom-36 right-[-80px] w-[420px] h-[420px] bg-amber-200/28 blur-[110px] rounded-full"></div>

  <!-- 标题 -->
  <h2 class="relative text-3xl font-bold text-slate-900 mb-10">资源分享</h2>

  <!-- 资源卡片 -->
  <div class="relative grid grid-cols-2 gap-6 max-w-3xl w-full">
    <!-- AI 编程工具 -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-6">
      <div class="flex items-center gap-4 mb-4">
        <div class="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center">
          <i class="fa-solid fa-wand-magic-sparkles text-xl text-indigo-500"></i>
        </div>
        <h3 class="font-bold text-lg text-gray-900">AI 编程工具</h3>
      </div>
      <div class="space-y-2">
        <div class="flex items-center gap-2 text-gray-600">
          <i class="fa-solid fa-check text-green-500 text-sm"></i>
          <span>Cursor</span>
        </div>
        <div class="flex items-center gap-2 text-gray-600">
          <i class="fa-solid fa-check text-green-500 text-sm"></i>
          <span>Windsurf</span>
        </div>
        <div class="flex items-center gap-2 text-gray-600">
          <i class="fa-solid fa-check text-green-500 text-sm"></i>
          <span>Kiro</span>
        </div>
      </div>
    </div>

    <!-- PRD 模板 -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-6">
      <div class="flex items-center gap-4 mb-4">
        <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
          <i class="fa-solid fa-file-lines text-xl text-purple-500"></i>
        </div>
        <h3 class="font-bold text-lg text-gray-900">PRD 模板</h3>
      </div>
      <p class="text-gray-500">需求文档模板，包含完整的文档结构和示例</p>
    </div>

    <!-- 文档悬浮组件 -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-6">
      <div class="flex items-center gap-4 mb-4">
        <div class="w-12 h-12 bg-cyan-100 rounded-xl flex items-center justify-center">
          <i class="fa-solid fa-window-restore text-xl text-cyan-500"></i>
        </div>
        <h3 class="font-bold text-lg text-gray-900">文档渲染组件</h3>
      </div>
      <p class="text-gray-500">原型 + 文档一体化组件，配置即关联</p>
    </div>

    <!-- 本演示源码 -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-6">
      <div class="flex items-center gap-4 mb-4">
        <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
          <i class="fa-solid fa-code text-xl text-green-500"></i>
        </div>
        <h3 class="font-bold text-lg text-gray-900">本演示源码</h3>
      </div>
      <p class="text-gray-500">包含示例页面和演示系统代码</p>
    </div>
  </div>

  <!-- 底部说明 -->
  <p class="relative text-center text-gray-500 mt-10">
    这些资源会分享给大家，可以直接用
  </p>
</body>
</html>
