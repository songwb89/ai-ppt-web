<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>流程图对比</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden bg-gradient-to-br from-white via-sky-50 to-indigo-50 text-gray-900 py-8 px-4">
  <!-- 轻网格纹理 -->
  <div class="pointer-events-none absolute inset-0 opacity-[0.12]" style="background-image: radial-gradient(circle at 1px 1px, rgba(30,41,59,0.30) 1px, transparent 0); background-size: 16px 16px;"></div>
  <!-- 轻噪点 -->
  <div class="pointer-events-none absolute inset-0 opacity-[0.06] mix-blend-overlay" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22 viewBox=%220 0 200 200%22><filter id=%22n%22><feTurbulence type=%22fractalNoise%22 baseFrequency=%220.9%22 numOctaves=%223%22 stitchTiles=%22stitch%22/></filter><rect width=%22200%22 height=%22200%22 filter=%22url(%23n)%22 opacity=%220.3%22/></svg>');"></div>
  <!-- 光斑 -->
  <div class="pointer-events-none absolute -top-24 -left-24 w-80 h-80 bg-indigo-200/35 blur-3xl rounded-full"></div>
  <div class="pointer-events-none absolute -bottom-36 right-[-80px] w-[420px] h-[420px] bg-amber-200/28 blur-[110px] rounded-full"></div>

  <!-- 标题 -->
  <h2 class="relative text-4xl md:text-5xl font-bold mb-10 text-slate-900">流程图</h2>

  <!-- 左右分屏对比 -->
  <div class="relative w-full flex gap-10 items-start justify-center px-6">
    <!-- 左侧：手动画 -->
    <div class="flex-1 flex flex-col">
      <div class="mb-4 text-center">
        <span class="inline-block px-5 py-2.5 bg-gray-200 text-gray-700 rounded-lg font-semibold text-xl">手动画</span>
      </div>
      <div class="bg-white rounded-xl shadow-lg overflow-hidden border-2 border-gray-200 flex items-center justify-center cursor-zoom-in">
        <img src="../assets/images/008.png" alt="手动画流程图" class="h-[450px] w-auto object-contain zoomable-image">
      </div>
      <p class="mt-4 text-center text-gray-500 text-lg">拖图形、连线、调布局，需求变化改动就很多</p>
    </div>

    <!-- 右侧：代码生成 -->
    <div class="flex-1 flex flex-col">
      <div class="mb-4 text-center">
        <span class="inline-block px-5 py-2.5 bg-indigo-500 text-white rounded-lg font-semibold text-xl">代码生成</span>
      </div>
      <div class="bg-white rounded-xl shadow-lg overflow-hidden border-2 border-indigo-300 flex items-center justify-center cursor-zoom-in">
        <img src="../assets/images/007.png" alt="PlantUML 代码生成流程图" class="h-[450px] w-auto object-contain zoomable-image">
      </div>
      <p class="mt-4 text-center text-gray-500 text-lg">口语描述流程，AI 输出Planuml代码，自动渲染</p>
    </div>
  </div>

  <script>
    // 图片放大预览
    document.addEventListener('DOMContentLoaded', function () {
      const images = document.querySelectorAll('.zoomable-image');
      if (!images.length) return;

      const overlay = document.createElement('div');
      overlay.className = 'fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden';

      const img = document.createElement('img');
      img.className = 'max-w-[95vw] max-h-[95vh] object-contain shadow-2xl rounded-xl';
      overlay.appendChild(img);

      overlay.addEventListener('click', () => {
        overlay.classList.add('hidden');
      });

      document.body.appendChild(overlay);

      images.forEach((thumb) => {
        thumb.addEventListener('click', () => {
          img.src = thumb.src;
          overlay.classList.remove('hidden');
        });
      });
    });
  </script>
</body>
</html>
