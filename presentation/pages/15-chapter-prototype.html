<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 画原型</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 text-gray-900">
  <!-- 装饰圆点 -->
  <div class="pointer-events-none absolute inset-0 overflow-hidden">
    <div class="absolute top-20 left-20 w-4 h-4 bg-indigo-400 rounded-full opacity-70"></div>
    <div class="absolute top-32 left-40 w-3 h-3 bg-purple-400 rounded-full opacity-50"></div>
    <div class="absolute top-16 right-32 w-5 h-5 bg-cyan-400 rounded-full opacity-60"></div>
    <div class="absolute top-40 right-20 w-3 h-3 bg-pink-400 rounded-full opacity-70"></div>
    <div class="absolute bottom-32 left-24 w-4 h-4 bg-amber-400 rounded-full opacity-60"></div>
    <div class="absolute bottom-20 left-48 w-3 h-3 bg-green-400 rounded-full opacity-50"></div>
    <div class="absolute bottom-24 right-36 w-4 h-4 bg-indigo-300 rounded-full opacity-70"></div>
    <div class="absolute bottom-40 right-16 w-3 h-3 bg-purple-300 rounded-full opacity-60"></div>
    <div class="absolute top-1/2 left-12 w-2 h-2 bg-rose-400 rounded-full opacity-50"></div>
    <div class="absolute top-1/3 right-12 w-2 h-2 bg-teal-400 rounded-full opacity-50"></div>
  </div>
  
  <!-- 光晕效果 -->
  <div class="pointer-events-none absolute top-0 left-1/4 w-96 h-96 bg-indigo-300/30 blur-[120px] rounded-full"></div>
  <div class="pointer-events-none absolute bottom-0 right-1/4 w-80 h-80 bg-purple-300/30 blur-[100px] rounded-full"></div>
  <div class="pointer-events-none absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-pink-200/20 blur-[150px] rounded-full"></div>

  <!-- 章节标题 -->
  <div class="relative text-center mb-16">
    <h1 class="text-5xl md:text-7xl font-bold text-slate-800 mb-4">AI 画原型</h1>
    <p class="text-xl text-slate-500">说清楚想要什么，剩下的交给 AI</p>
  </div>

  <!-- 流程图 -->
  <div class="relative flex items-center justify-center gap-4 md:gap-6">
    <!-- 步骤1 -->
    <div class="flex flex-col items-center">
      <div class="w-20 h-20 md:w-24 md:h-24 bg-white rounded-2xl shadow-lg border border-indigo-100 flex items-center justify-center mb-3">
        <i class="fa-solid fa-file-lines text-3xl md:text-4xl text-indigo-500"></i>
      </div>
      <span class="text-sm md:text-base text-slate-600 font-medium">需求描述</span>
    </div>

    <!-- 箭头 -->
    <i class="fa-solid fa-arrow-right text-2xl text-indigo-300"></i>

    <!-- 步骤2 -->
    <div class="flex flex-col items-center">
      <div class="w-20 h-20 md:w-24 md:h-24 bg-white rounded-2xl shadow-lg border border-purple-100 flex items-center justify-center mb-3">
        <i class="fa-solid fa-wand-magic-sparkles text-3xl md:text-4xl text-purple-500"></i>
      </div>
      <span class="text-sm md:text-base text-slate-600 font-medium">AI 生成</span>
    </div>

    <!-- 箭头 -->
    <i class="fa-solid fa-arrow-right text-2xl text-purple-300"></i>

    <!-- 步骤3 -->
    <div class="flex flex-col items-center">
      <div class="w-20 h-20 md:w-24 md:h-24 bg-white rounded-2xl shadow-lg border border-cyan-100 flex items-center justify-center mb-3">
        <i class="fa-solid fa-comments text-3xl md:text-4xl text-cyan-500"></i>
      </div>
      <span class="text-sm md:text-base text-slate-600 font-medium">沟通调整</span>
    </div>

    <!-- 箭头 -->
    <i class="fa-solid fa-arrow-right text-2xl text-cyan-300"></i>

    <!-- 步骤4 -->
    <div class="flex flex-col items-center">
      <div class="w-20 h-20 md:w-24 md:h-24 bg-white rounded-2xl shadow-lg border border-green-100 flex items-center justify-center mb-3">
        <i class="fa-solid fa-check-circle text-3xl md:text-4xl text-green-500"></i>
      </div>
      <span class="text-sm md:text-base text-slate-600 font-medium">预览确认</span>
    </div>
  </div>
</body>
</html>
