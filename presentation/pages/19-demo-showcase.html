<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交互效果演示</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden bg-gradient-to-br from-white via-sky-50 to-indigo-50 text-gray-900 py-8 px-12">
  <!-- 轻网格纹理 -->
  <div class="pointer-events-none absolute inset-0 opacity-[0.12]" style="background-image: radial-gradient(circle at 1px 1px, rgba(30,41,59,0.30) 1px, transparent 0); background-size: 16px 16px;"></div>
  <!-- 光斑 -->
  <div class="pointer-events-none absolute -top-24 -left-24 w-80 h-80 bg-indigo-200/35 blur-3xl rounded-full"></div>
  <div class="pointer-events-none absolute -bottom-36 right-[-80px] w-[420px] h-[420px] bg-amber-200/28 blur-[110px] rounded-full"></div>

  <!-- 标题 -->
  <h2 class="relative text-3xl font-bold text-slate-900 mb-8">交互效果演示</h2>

  <!-- 演示卡片 -->
  <a href="../assets/demos/ethereal-canvas.html" target="_blank" class="relative group w-full max-w-4xl bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-2xl hover:border-indigo-200 transition-all duration-300">
    <!-- 预览区域 -->
    <div class="relative h-72 bg-gradient-to-br from-gray-50 to-gray-100 overflow-hidden">
      <!-- 模拟瀑布流预览 -->
      <div class="absolute inset-6 flex gap-4">
        <div class="flex-1 flex flex-col gap-4">
          <div class="h-24 bg-gradient-to-br from-pink-100 to-pink-200 rounded-lg"></div>
          <div class="h-36 bg-gradient-to-br from-purple-100 to-purple-200 rounded-lg"></div>
          <div class="h-20 bg-gradient-to-br from-rose-100 to-rose-200 rounded-lg"></div>
        </div>
        <div class="flex-1 flex flex-col gap-4">
          <div class="h-40 bg-gradient-to-br from-indigo-100 to-indigo-200 rounded-lg"></div>
          <div class="h-28 bg-gradient-to-br from-blue-100 to-blue-200 rounded-lg"></div>
        </div>
        <div class="flex-1 flex flex-col gap-4">
          <div class="h-28 bg-gradient-to-br from-cyan-100 to-cyan-200 rounded-lg"></div>
          <div class="h-32 bg-gradient-to-br from-teal-100 to-teal-200 rounded-lg"></div>
          <div class="h-16 bg-gradient-to-br from-emerald-100 to-emerald-200 rounded-lg"></div>
        </div>
        <div class="flex-1 flex flex-col gap-4">
          <div class="h-20 bg-gradient-to-br from-amber-100 to-amber-200 rounded-lg"></div>
          <div class="h-44 bg-gradient-to-br from-orange-100 to-orange-200 rounded-lg"></div>
        </div>
      </div>
      <!-- 悬停遮罩 -->
      <div class="absolute inset-0 bg-indigo-500/80 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <div class="text-center text-white">
          <i class="fa-solid fa-external-link-alt text-4xl mb-3"></i>
          <p class="text-xl font-medium">点击打开演示页面</p>
        </div>
      </div>
    </div>
    
    <!-- 信息区域 -->
    <div class="p-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center">
            <i class="fa-solid fa-images text-indigo-500 text-xl"></i>
          </div>
          <div>
            <h3 class="font-bold text-xl text-gray-900">Muse · 灵感画廊</h3>
            <p class="text-gray-500">AI 生成的图片瀑布流社区</p>
          </div>
        </div>
        <div class="flex items-center gap-2 text-indigo-500">
          <span class="text-sm">新窗口打开</span>
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
    </div>
  </a>

  <!-- 演示要点 -->
  <div class="relative flex items-center gap-8 mt-8">
    <div class="flex items-center gap-2 text-gray-600">
      <i class="fa-solid fa-grip text-indigo-400"></i>
      <span>瀑布流布局</span>
    </div>
    <div class="flex items-center gap-2 text-gray-600">
      <i class="fa-solid fa-expand text-indigo-400"></i>
      <span>图片预览</span>
    </div>
    <div class="flex items-center gap-2 text-gray-600">
      <i class="fa-solid fa-heart text-indigo-400"></i>
      <span>点赞交互</span>
    </div>
    <div class="flex items-center gap-2 text-gray-600">
      <i class="fa-solid fa-arrows-spin text-indigo-400"></i>
      <span>无限滚动</span>
    </div>
    <div class="flex items-center gap-2 text-gray-600">
      <i class="fa-solid fa-mobile-screen text-indigo-400"></i>
      <span>响应式适配</span>
    </div>
  </div>
</body>
</html>
