<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文档输出效果</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden bg-gradient-to-br from-white via-sky-50 to-indigo-50 text-gray-900 py-8 px-12">
  <!-- 轻网格纹理 -->
  <div class="pointer-events-none absolute inset-0 opacity-[0.12]" style="background-image: radial-gradient(circle at 1px 1px, rgba(30,41,59,0.30) 1px, transparent 0); background-size: 16px 16px;"></div>
  <!-- 光斑 -->
  <div class="pointer-events-none absolute -top-24 -left-24 w-80 h-80 bg-indigo-200/35 blur-3xl rounded-full"></div>
  <div class="pointer-events-none absolute -bottom-36 right-[-80px] w-[420px] h-[420px] bg-amber-200/28 blur-[110px] rounded-full"></div>

  <!-- 标题 -->
  <h2 class="relative text-3xl font-bold text-slate-900 mb-8">文档输出效果</h2>

  <!-- 演示卡片 -->
  <a href="../assets/demos/login/login.html" target="_blank" class="relative group w-full max-w-lg bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-2xl hover:border-indigo-200 transition-all duration-300">
    <!-- 预览区域 -->
    <div class="relative h-48 bg-gradient-to-br from-green-50 to-emerald-50 flex items-center justify-center">
      <div class="text-center">
        <div class="w-20 h-20 bg-white rounded-2xl shadow-sm mx-auto mb-4 flex items-center justify-center">
          <i class="fa-solid fa-file-lines text-4xl text-green-500"></i>
        </div>
        <p class="text-green-600 font-medium">点击查看完整文档</p>
      </div>
      <!-- 悬停遮罩 -->
      <div class="absolute inset-0 bg-green-500/80 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <div class="text-center text-white">
          <i class="fa-solid fa-external-link-alt text-4xl mb-3"></i>
          <p class="text-xl font-medium">打开演示页面</p>
        </div>
      </div>
    </div>
    
    <!-- 信息区域 -->
    <div class="p-6">
      <h3 class="font-bold text-xl text-gray-900 mb-2">教师登录注册 · PRD 文档</h3>
      <p class="text-gray-500">AI 生成的完整需求文档</p>
    </div>
  </a>

  <!-- 演示要点 -->
  <div class="relative flex items-center gap-8 mt-10">
    <div class="flex items-center gap-2 text-gray-600">
      <i class="fa-solid fa-list text-indigo-400"></i>
      <span>目录结构</span>
    </div>
    <div class="flex items-center gap-2 text-gray-600">
      <i class="fa-solid fa-file-alt text-indigo-400"></i>
      <span>功能描述</span>
    </div>
    <div class="flex items-center gap-2 text-gray-600">
      <i class="fa-solid fa-table text-indigo-400"></i>
      <span>字段说明</span>
    </div>
    <div class="flex items-center gap-2 text-gray-600">
      <i class="fa-solid fa-hand-pointer text-indigo-400"></i>
      <span>交互说明</span>
    </div>
    <div class="flex items-center gap-2 text-gray-600">
      <i class="fa-solid fa-diagram-project text-indigo-400"></i>
      <span>流程图</span>
    </div>
  </div>
</body>
</html>
