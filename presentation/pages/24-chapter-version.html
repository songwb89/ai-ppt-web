<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>版本管理与协作</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 text-gray-900">
  <!-- 装饰圆点 -->
  <div class="pointer-events-none absolute inset-0 overflow-hidden">
    <div class="absolute top-20 left-20 w-4 h-4 bg-indigo-400 rounded-full opacity-70"></div>
    <div class="absolute top-32 left-40 w-3 h-3 bg-purple-400 rounded-full opacity-50"></div>
    <div class="absolute top-16 right-32 w-5 h-5 bg-cyan-400 rounded-full opacity-60"></div>
    <div class="absolute top-40 right-20 w-3 h-3 bg-pink-400 rounded-full opacity-70"></div>
    <div class="absolute bottom-32 left-24 w-4 h-4 bg-amber-400 rounded-full opacity-60"></div>
    <div class="absolute bottom-20 left-48 w-3 h-3 bg-green-400 rounded-full opacity-50"></div>
    <div class="absolute bottom-24 right-36 w-4 h-4 bg-indigo-300 rounded-full opacity-70"></div>
    <div class="absolute bottom-40 right-16 w-3 h-3 bg-purple-300 rounded-full opacity-60"></div>
    <div class="absolute top-1/2 left-12 w-2 h-2 bg-rose-400 rounded-full opacity-50"></div>
    <div class="absolute top-1/3 right-12 w-2 h-2 bg-teal-400 rounded-full opacity-50"></div>
  </div>
  
  <!-- 光晕效果 -->
  <div class="pointer-events-none absolute top-0 left-1/4 w-96 h-96 bg-indigo-300/30 blur-[120px] rounded-full"></div>
  <div class="pointer-events-none absolute bottom-0 right-1/4 w-80 h-80 bg-purple-300/30 blur-[100px] rounded-full"></div>
  <div class="pointer-events-none absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-pink-200/20 blur-[150px] rounded-full"></div>

  <!-- 章节标题 -->
  <div class="relative text-center">
    <h1 class="text-5xl md:text-7xl font-bold text-slate-800 mb-4">版本管理与协作</h1>
    <p class="text-xl text-slate-500">让原型和文档像代码一样管理</p>
  </div>
</body>
</html>
