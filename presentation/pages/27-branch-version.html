<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分支版本管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="relative h-screen flex flex-col overflow-hidden bg-gradient-to-br from-white via-sky-50 to-indigo-50 text-gray-900 py-6 px-12">
  <!-- 轻网格纹理 -->
  <div class="pointer-events-none absolute inset-0 opacity-[0.12]" style="background-image: radial-gradient(circle at 1px 1px, rgba(30,41,59,0.30) 1px, transparent 0); background-size: 16px 16px;"></div>
  <!-- 光斑 -->
  <div class="pointer-events-none absolute -top-24 -left-24 w-80 h-80 bg-indigo-200/35 blur-3xl rounded-full"></div>
  <div class="pointer-events-none absolute -bottom-36 right-[-80px] w-[420px] h-[420px] bg-amber-200/28 blur-[110px] rounded-full"></div>

  <!-- 标题 -->
  <div class="relative text-center mb-4 flex-shrink-0">
    <h2 class="text-2xl font-bold text-slate-900">分支 = 版本</h2>
    <p class="text-gray-500 mt-1">每个分支就是一个版本，交付哪个版本，提供对应的链接</p>
  </div>

  <!-- 左右分屏 -->
  <div class="relative flex-1 flex gap-6 min-h-0 overflow-hidden">
    <!-- 左侧：AI 创建分支 -->
    <div class="flex-1 flex flex-col bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
      <div class="px-4 py-2.5 bg-gray-50 border-b border-gray-100 flex items-center gap-2 flex-shrink-0">
        <i class="fa-brands fa-git-alt text-orange-500"></i>
        <span class="font-medium text-gray-700 text-sm">AI 创建分支并提交</span>
      </div>
      <div class="flex-1 overflow-hidden p-2">
        <img src="../assets/images/013.png" alt="AI创建分支" class="w-full h-auto rounded-lg">
      </div>
    </div>

    <!-- 中间箭头 -->
    <div class="flex items-center flex-shrink-0">
      <i class="fa-solid fa-arrow-right text-xl text-indigo-300"></i>
    </div>

    <!-- 右侧：Netlify 分支部署 -->
    <div class="flex-1 flex flex-col bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
      <div class="px-4 py-2.5 bg-gray-50 border-b border-gray-100 flex items-center gap-2 flex-shrink-0">
        <svg class="w-5 h-5" viewBox="0 0 256 256" fill="none">
          <path d="M153.094 165.94l-62.5-36.094V93.75l62.5 36.094v36.094z" fill="#05BDBA"/>
          <path d="M90.594 93.75l62.5-36.094 62.5 36.094-62.5 36.094-62.5-36.094z" fill="#05BDBA"/>
          <path d="M153.094 57.656l62.5 36.094v72.188l-62.5 36.094v-72.188l-62.5-36.094 62.5-36.094z" fill="#014847"/>
          <path d="M90.594 93.75v72.188l62.5 36.094v-72.188l-62.5-36.094z" fill="#05BDBA"/>
        </svg>
        <span class="font-medium text-gray-700 text-sm">Netlify 分支部署列表</span>
      </div>
      <div class="flex-1 overflow-hidden p-2">
        <img src="../assets/images/012.png" alt="Netlify分支部署" class="w-full h-auto rounded-lg">
      </div>
    </div>
  </div>
</body>
</html>
