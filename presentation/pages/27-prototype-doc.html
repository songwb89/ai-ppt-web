<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原型文档一体化</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden bg-gradient-to-br from-white via-sky-50 to-indigo-50 text-gray-900 py-8 px-12">
  <!-- 轻网格纹理 -->
  <div class="pointer-events-none absolute inset-0 opacity-[0.12]" style="background-image: radial-gradient(circle at 1px 1px, rgba(30,41,59,0.30) 1px, transparent 0); background-size: 16px 16px;"></div>
  <!-- 光斑 -->
  <div class="pointer-events-none absolute -top-24 -left-24 w-80 h-80 bg-indigo-200/35 blur-3xl rounded-full"></div>
  <div class="pointer-events-none absolute -bottom-36 right-[-80px] w-[420px] h-[420px] bg-amber-200/28 blur-[110px] rounded-full"></div>

  <!-- 标题 -->
  <div class="relative text-center mb-8">
    <h2 class="text-3xl font-bold text-slate-900 mb-2">原型 + 文档 一体化</h2>
    <p class="text-gray-500">自研文档悬浮组件，配置即关联</p>
  </div>

  <!-- 组件能力说明 -->
  <div class="relative flex items-center justify-center gap-6 mb-10">
    <div class="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm border border-gray-100 w-36">
      <div class="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center mb-3">
        <i class="fa-solid fa-window-restore text-xl text-indigo-500"></i>
      </div>
      <span class="text-sm text-gray-700 text-center">悬浮在页面<br>右下角</span>
    </div>

    <div class="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm border border-gray-100 w-36">
      <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center mb-3">
        <i class="fa-solid fa-link text-xl text-purple-500"></i>
      </div>
      <span class="text-sm text-gray-700 text-center">配置关联<br>对应文档</span>
    </div>

    <div class="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm border border-gray-100 w-36">
      <div class="w-12 h-12 bg-cyan-100 rounded-xl flex items-center justify-center mb-3">
        <i class="fa-brands fa-markdown text-xl text-cyan-500"></i>
      </div>
      <span class="text-sm text-gray-700 text-center">Markdown<br>自动渲染</span>
    </div>

    <div class="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm border border-gray-100 w-36">
      <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center mb-3">
        <i class="fa-solid fa-diagram-project text-xl text-green-500"></i>
      </div>
      <span class="text-sm text-gray-700 text-center">流程图<br>自动渲染</span>
    </div>
  </div>

  <!-- 演示入口 -->
  <a href="../assets/demos/login/login.html" target="_blank" class="relative group bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-2xl hover:border-indigo-200 transition-all duration-300" style="width: 660px;">
    <div class="relative h-32 bg-gradient-to-br from-indigo-50 to-purple-50 flex items-center justify-center">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 bg-white rounded-2xl shadow-sm flex items-center justify-center">
          <i class="fa-solid fa-play text-xl text-indigo-500"></i>
        </div>
        <p class="text-indigo-600 font-medium text-lg">点击查看演示</p>
      </div>
      <!-- 悬停遮罩 -->
      <div class="absolute inset-0 bg-indigo-500/80 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <div class="text-center text-white">
          <i class="fa-solid fa-external-link-alt text-3xl mb-2"></i>
          <p class="text-lg font-medium">打开演示页面</p>
        </div>
      </div>
    </div>
  </a>
</body>
</html>
